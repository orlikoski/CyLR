language: csharp
solution: CyLR.sln
script:
  - xbuild /p:Configuration=Release /p:Platform="Framework 4.0" CyLR.sln
  - mono ./packages/NUnit.ConsoleRunner.3.5.0/tools/nunit3-console.exe CyLRTests/bin/Release/CyLRTests.dll
  - mono ./packages/ILRepack.2.0.12/tools/ILRepack.exe /wildcards /out:../CyLR/bin/4.0/merged/CyLR.exe CyLR/bin/4.0/CyLR.exe *.dll
  - xbuild /p:Configuration=Release /p:Platform="Framework 4.5" CyLR.sln
  - mono ./packages/NUnit.ConsoleRunner.3.5.0/tools/nunit3-console.exe CyLRTests/bin/Release/CyLRTests.dll
  - mono ./packages/ILRepack.2.0.12/tools/ILRepack.exe /wildcards /out:../CyLR/bin/4.5/merged/CyLR.exe CyLR/bin/4.5/CyLR.exe *.dll
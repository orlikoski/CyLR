language: csharp
solution: CyLR.sln
env:
- PLATFORM=4.0
script:
- xbuild /p:Configuration=Release /p:Platform="Framework $PLATFORM" CyLR.sln
- mono ./packages/NUnit.ConsoleRunner.3.5.0/tools/nunit3-console.exe CyLRTests/bin/Release/CyLRTests.dll
- zip -j ./CyLR/bin/merged/CyLR.zip ./CyLR/bin/merged/CyLR.exe
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./CyLR/bin/merged/CyLR.zip
  skip_cleanup: true
  on:
    tags: true
